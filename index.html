<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">

        <h1>Tic-tac-toe</h1>

        <div id="grid-container">

            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>

        </div>
        
        <h2>Score:</h2>
        <div id="score"><span class="score">&#x1F914; <span class="score-container" id="score-p1">0</span></span> <span>X</span> <span class="score"><span class="score-container" id="score-p2">0</span> &#x1F602;</span></div>

        <button id="restart-button">Restart</button>
        <button id="restart-score-button">Restart Score</button>
        <p>Developed by <a href="https://github.com/yuriv15">Yuri Gon√ßalves</a></p>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/interface.js"></script>

</body>

</html>
